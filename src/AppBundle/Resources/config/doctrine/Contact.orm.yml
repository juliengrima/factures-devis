AppBundle\Entity\Contact:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\ContactRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '50'
        firstname:
            type: string
            length: '50'
            nullable: true
            
    manyToOne:
        society:
            targetEntity: AppBundle\Entity\society
            inversedBy: contact
            joinColumn:
                name: society_id
                referencedColumnName: id

    lifecycleCallbacks: {  }
